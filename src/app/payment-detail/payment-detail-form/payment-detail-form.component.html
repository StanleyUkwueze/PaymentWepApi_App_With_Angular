<form autocomplete="off" novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="paymentdetailId"
    [value]="service.formData.paymentDetailId"
  />
  <div class="form-group">
    <label>Card Owner Name</label>
    <input
      class="form-control form-control-lg"
      placeholder="Full Name"
      name="cardOwnerName"
      #cardOwnerName="ngModel"
      [(ngModel)]="service.formData.cardOwnerName"
      maxlength="100"
      minlength="2"
      required
      [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched"
    />
  </div>

  <div class="form-group">
    <label>Card Number</label>
    <input
      class="form-control form-control-lg"
      placeholder="16 Digits Card Number"
      name="cardNumber"
      #cardNumber="ngModel"
      [(ngModel)]="service.formData.cardNumber"
      required
      maxlength="16"
      minlength="16"
      [class.invalid]="cardNumber.invalid && cardNumber.touched"
    />
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label>Security Code</label>
      <input
        type="password"
        class="form-control form-control-lg"
        placeholder="Security Code"
        name="SecurityCode"
        #SecurityCode="ngModel"
        [(ngModel)]="service.formData.securityCode"
        required
        maxlength="3"
        minlength="3"
        [class.invalid]="SecurityCode.invalid && SecurityCode.touched"
      />
    </div>
    <div class="form-group col-md-6">
      <label>Expiration Date</label>
      <input
        class="form-control form-control-lg"
        placeholder="MM/YY"
        name="expirationDate"
        #expirationDate="ngModel"
        [(ngModel)]="service.formData.cardExpirationDate"
        required
        maxlength="3"
        minlength="3"
        [class.invalid]="expirationDate.invalid && expirationDate.touched"
      />
    </div>
  </div>
  <div class="form-group">
    <button
      class="btn btn-info btn-lg btn-block"
      type="submit"
      [disabled]="form.invalid"
    >
      Submit
    </button>
  </div>
</form>
